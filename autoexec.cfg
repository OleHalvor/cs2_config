echo "---- Loading the config file v2 -----"
fps_max "0"                    // Max fps in game

bind capslock +voicerecord            // Binds CAPSLOCK to voice in game
bind "MWHEELUP" "+jump"               // Jump with the mouse-wheel
bind "MWHEELDOWN" "+jump"             // Jump with the mouse-wheel
bind space +jump
bind "V" "drop"                       // Drops what you are holding
bind "b" "buymenu"

bind "f1" "buy ak47; buy m4a1_silencer; buy vesthelm; buy vest; buy defuser; buy smokegrenade; buy incgrenade; buy molotov; buy flashbang;  buy hegrenade; buy flashbang;"
